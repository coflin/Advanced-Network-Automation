hostname r9

username admin privilege 15 role network-admin secret 

management api http-commands
   no shutdown

daemon TerminAttr
   exec /usr/bin/TerminAttr -ingestgrpcurl=unix:/var/run/ingestgrpc.sock -taillogs --ingestauth=key,user:user --gnmi -grpc


vlan 
   name None





snmp-server community public ro
snmp-server host 192.168.100.1 version 2c public

management api gnmi
   transport grpc default

management api netconf
   transport ssh default


interface 
   
   no switchport
   
   
   
   
   



interface Vlan
   
   
   
   
   
   ospfv3 ipv6 area None
   
   
   
!


ip virtual-router mac-address 00:1c:73:00:00:99

ip routing
ipv6 unicast-routing


ip route None None



ipv6 route None None


router ospf None

   network None area None

   max-lsa 12000

router ospfv3
   address-family ipv6

router rip

   network None

   redistribute ospf
   no shutdown

end
