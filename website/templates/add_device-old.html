<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Device</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .remove-btn {
            display: inline-block;
            padding: 7px 7px;
            background-color: #BA110C; /* Red background */
            color: white; /* White text */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 2px; /* Space above the button */
            text-align: center; /* Center text */
            margin-right: 10px;
        }
        .remove-btn:hover {
            background-color: #800808; /* Darker red on hover */
        }
        .button-container {
            margin-top: 10px; /* Space above the button container */
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .hidden-section {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showGrafana()">Grafana Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add-device">Add New Device</a>
                </li>
            </ul>
        </div>

    <div class="container">
        <h1>Add New Device</h1>
	<form action="/add-device" method="POST">
        <!-- Add this section to display flash messages -->
        <div class="form-section">
            <!-- Device Information -->
            <div class="form-group">
                <label for="deviceName">Device Name</label>
                <input type="text" class="form-control" id="deviceName" name="deviceName" placeholder="Enter device name">
            </div>

            <div class="form-group">
                <label for="routerType">Router Type</label>
                <select class="form-control" id="routerType" name="routerType" onchange="toggleForms()">
                    <option value="">Select Router Type</option>
                    <option value="Access">Access</option>
                    <option value="Core">Core</option>
                    <option value="Edge">Edge</option>
                </select>
            </div>

            <div id="accessForm" style="display: none;">
                <h3>Access Router Configuration</h3>

                <!-- VLAN Section -->
                <div class="form-group">
                    <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#vlanSection" aria-expanded="false" aria-controls="vlanSection">
                        <b>VLAN Configuration</b>
                    </button>
                </div>
                <div id="vlanSection" class="collapse">
                    <div id="vlans">
                        <div class="vlan">
                            <h5>VLAN 1</h5>
                            <div class="form-group">
                                <label for="vlanId">VLAN ID</label>
                                <input type="number" class="form-control" name="vlanId[]" placeholder="Enter VLAN ID">
                            </div>
                            <div class="form-group">
                                <label for="vlanName">VLAN Name</label>
                                <input type="text" class="form-control" name="vlanName[]" placeholder="Enter VLAN Name">
                            </div>
                            <div class="form-group">
                                <label for="ipv4Subnet">IPv4 Subnet</label>
                                <input type="text" class="form-control" name="ipv4Subnet[]" placeholder="Enter IPv4 Subnet">
                            </div>
                            <div class="form-group">
                                <label for="ipv6Subnet">IPv6 Subnet</label>
                                <input type="text" class="form-control" name="ipv6Subnet[]" placeholder="Enter IPv6 Subnet">
                            </div>
                            <div class="form-group">
                                <label for="dhcpEnabled">DHCP Enabled</label>
                                <select class="form-control" name="dhcpEnabled[]" onchange="toggleDHCPOptions(this)">
                                    <option value="false">No</option>
                                    <option value="true">Yes</option>
                                </select>
                            </div>

                            <!-- DHCPv4 -->
                            <div class="form-group hidden-section">
                                <label for="dhcpRangeStart">DHCPv4 Range Start</label>
                                <input type="text" class="form-control dhcpv4" name="dhcpRangeStart[]" placeholder="Enter DHCPv4 Range Start">
                            </div>
                            <div class="form-group hidden-section">
                                <label for="dhcpRangeEnd">DHCPv4 Range End</label>
                                <input type="text" class="form-control dhcpv4" name="dhcpRangeEnd[]" placeholder="Enter DHCPv4 Range End">
                            </div>
                            <div class="form-group hidden-section">
                                <label for="defaultGateway">Default Gateway (IPv4)</label>
                                <input type="text" class="form-control dhcpv4" name="defaultGateway[]" placeholder="Enter Default Gateway (IPv4)">

                            <!-- DHCPv6 -->
                            <div class="form-group hidden-section">

                                <input type="text" class="form-control dhcpv6" name="dhcpv6RangeStart[]" placeholder="Enter DHCPv6 Range Start">

                            <div class="form-group hidden-section">

                                <button type="button" class="btn btn-primary" onclick="addVLAN()">Add VLAN</button>
                                <button type="button" class="remove-btn" onclick="removeVLAN(this)">Remove VLAN</button>
                            </div>
                            <br/>
                        </div>

                </div>

                <!-- Interfaces Section -->

                <!-- Static Routes Section -->

                <div id="staticRoutesSection" class="collapse">

                            </div>

                        <br/>
                    </div>
                </div>
		<!-- IPv6 Static Routes Section -->
		<div class="form-group">
    			<button class="btn btn-info" type="button" data-toggle="collapse" data-target="#ipv6StaticRoutesSection" aria-expanded="false" aria-controls="ipv6StaticRoutesSection">
        		<b>IPv6 Static Routes Configuration</b>

		</div>
		<div id="ipv6StaticRoutesSection" class="collapse">
    			<div id="ipv6StaticRoutes">
        			<div class="ipv6Route">
            				<div class="form-group">
                				<label for="ipv6StaticPrefix">IPv6 Static Route Prefix</label>
                				<input type="text" class="form-control" name="ipv6StaticPrefix[]" placeholder="Enter IPv6 Static Route Prefix">
            				</div>
            				<div class="form-group">
                				<label for="ipv6StaticNextHop">IPv6 Static Route Next Hop</label>
                				<input type="text" class="form-control" name="ipv6StaticNextHop[]" placeholder="Enter IPv6 Static Route Next Hop">
            				</div>
            				<button type="button" class="btn btn-primary" onclick="addIPv6StaticRoute()">Add IPv6 Static Route</button>
            				<button type="button" class="remove-btn" onclick="removeIPv6StaticRoute(this)">Remove IPv6 Static Route</button>
        			</div>
        			<br/>
    			</div>
		</div>


                <!-- OSPF Section -->
                <div class="form-group">
                    <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#ospfSection" aria-expanded="false" aria-controls="ospfSection">
                        <b>OSPF Configuration</b>
                    </button>
                </div>
                <div id="ospfSection" class="collapse">
                    <div class="form-group">
                        <label for="ospfId">OSPF ID</label>
                        <input type="text" class="form-control" name="ospfId" placeholder="Enter OSPF ID">
                    </div>
                    <div id="ospfNetworks">
                        <div class="ospfNetwork">
                            <div class="form-group">
                                <label for="ospfNetwork">OSPF Network Prefix</label>
                                <input type="text" class="form-control" name="ospfNetwork[]" placeholder="Enter OSPF Network Prefix">
                            </div>
                            <div class="form-group">
                                <label for="ospfArea">OSPF Area</label>
                                <input type="text" class="form-control" name="ospfArea[]" placeholder="Enter OSPF Area">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="addOSPFNetwork()">Add OSPF Network</button>
                            <button type="button" class="remove-btn" onclick="removeOSPFNetwork(this)">Remove OSPF Network</button>
                        </div>
                        <br/>
                    </div>
                </div>

                <!-- RIP Section -->
                <div class="form-group">
                    <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#ripSection" aria-expanded="false" aria-controls="ripSection">
                        <b>RIP Configuration</b>
                    </button>
                </div>
                <div id="ripSection" class="collapse">
                    <div id="ripNetworks">
                        <div class="ripNetwork">
                            <div class="form-group">
                                <label for="ripNetwork">RIP Network Prefix</label>
                                <input type="text" class="form-control" name="ripNetwork[]" placeholder="Enter RIP Network Prefix">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="addRIPNetwork()">Add RIP Network</button>
                            <button type="button" class="remove-btn" onclick="removeRIPNetwork(this)">Remove RIP Network</button>
                        </div>
                        <br/>
                    </div>
                </div>

            </div> <!-- End of Access Form -->

<!-- Core Router Section -->
<div id="coreForm" style="display: none;">

    <!-- Core VLAN Section -->

    <!-- Interfaces Section -->
    <div class="form-group">
        <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#InterfaceSection" aria-expanded="false" aria-controls="InterfaceSection">

        </button>
    </div>
    <div id="InterfaceSection" class="collapse">
        <div id="interfaces">
            <div class="interface">
                <h5>Interface 1</h5>
                <div class="form-group">
                    <label for="interfaceName">Interface Name</label>
                    <input type="text" class="form-control" name="interfaceName[]" placeholder="Enter Interface Name">
                </div>
                <div class="form-group">
                    <label for="ipv4">IPv4 Address</label>

                <div class="form-group">
                    <label for="ipv6">IPv6 Address</label>

            <div class="route">
                <div class="form-group">

<script>
    function toggleForms() {
        const routerType = document.getElementById('routerType').value;
        document.getElementById('accessForm').style.display = routerType === 'Access' ? 'block' : 'none';
        document.getElementById('coreForm').style.display = routerType === 'Core' ? 'block' : 'none';
        document.getElementById('edgeForm').style.display = routerType === 'Edge' ? 'block' : 'none';
    }

    // VLAN Functions
    function addVLAN() {
        const vlansContainer = document.getElementById('vlans');
        const vlanCount = vlansContainer.getElementsByClassName('vlan').length + 1;

        const newVLAN = `
            <div class="vlan">
                <h5>VLAN ${vlanCount}</h5>
                <div class="form-group">
                    <label for="vlanId">VLAN ID</label>
                    <input type="number" class="form-control" name="vlanId[]" placeholder="Enter VLAN ID">
                </div>
                <div class="form-group">
                    <label for="vlanName">VLAN Name</label>
                    <input type="text" class="form-control" name="vlanName[]" placeholder="Enter VLAN Name">
                </div>
                <div class="form-group">
                    <label for="ipv4Subnet">IPv4 Subnet</label>
                    <input type="text" class="form-control" name="ipv4Subnet[]" placeholder="Enter IPv4 Subnet">
                </div>
                <div class="form-group">
                    <label for="ipv6Subnet">IPv6 Subnet</label>
                    <input type="text" class="form-control" name="ipv6Subnet[]" placeholder="Enter IPv6 Subnet">
                </div>
                <div class="form-group">
                    <label for="dhcpEnabled">DHCP Enabled</label>
                    <select class="form-control" name="dhcpEnabled[]" onchange="toggleDHCPOptions(this)">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>

                <!-- DHCPv4 -->
                <div class="form-group hidden-section">
                    <label for="dhcpRangeStart">DHCPv4 Range Start</label>
                    <input type="text" class="form-control dhcpv4" name="dhcpRangeStart[]" placeholder="Enter DHCPv4 Range Start">
                </div>
                <div class="form-group hidden-section">
                    <label for="dhcpRangeEnd">DHCPv4 Range End</label>
                    <input type="text" class="form-control dhcpv4" name="dhcpRangeEnd[]" placeholder="Enter DHCPv4 Range End">
                </div>
                <div class="form-group hidden-section">
                    <label for="defaultGateway">Default Gateway (IPv4)</label>
                    <input type="text" class="form-control dhcpv4" name="defaultGateway[]" placeholder="Enter Default Gateway (IPv4)">
                </div>

                <!-- DHCPv6 -->
                <div class="form-group hidden-section">
                    <label for="dhcpv6RangeStart">DHCPv6 Range Start</label>
                    <input type="text" class="form-control dhcpv6" name="dhcpv6RangeStart[]" placeholder="Enter DHCPv6 Range Start">
                </div>
                <div class="form-group hidden-section">
                    <label for="dhcpv6RangeEnd">DHCPv6 Range End</label>
                    <input type="text" class="form-control dhcpv6" name="dhcpv6RangeEnd[]" placeholder="Enter DHCPv6 Range End">
                </div>

                <div class="form-group">
                    <label for="ipv4VRouter">IPv4 Virtual Router Address</label>
                    <input type="text" class="form-control" name="ipv4VRouter[]" placeholder="Enter IPv4 Virtual Router Address">
                </div>
                <div class="form-group">
                    <label for="ipv6VRouter">IPv6 Virtual Router Address</label>
                    <input type="text" class="form-control" name="ipv6VRouter[]" placeholder="Enter IPv6 Virtual Router Address">
                </div>
                <div class="form-group">
                    <label for="ospfArea">OSPF Area</label>
                    <input type="text" class="form-control" name="ospfArea[]" placeholder="Enter OSPF Area">
                </div>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" onclick="addVLAN()">Add VLAN</button>
                    <button type="button" class="remove-btn" onclick="removeVLAN(this)">Remove VLAN</button>
                </div>
                <br/>
            </div>
        `;
        vlansContainer.insertAdjacentHTML('beforeend', newVLAN);
    }

    function addCoreVLAN() {

    // DHCP Toggle Function
    function toggleDHCPOptions(selectElement) {
        const vlanSection = selectElement.closest('.vlan');
        const dhcpEnabled = selectElement.value === 'true';

        const dhcpv4Fields = vlanSection.querySelectorAll('.dhcpv4');
        const dhcpv6Fields = vlanSection.querySelectorAll('.dhcpv6');

        dhcpv4Fields.forEach(field => field.closest('.form-group').style.display = dhcpEnabled ? 'block' : 'none');
        dhcpv6Fields.forEach(field => field.closest('.form-group').style.display = dhcpEnabled ? 'block' : 'none');
    }
