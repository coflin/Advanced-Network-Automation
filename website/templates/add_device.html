<script>
    function toggleForms() {
        const routerType = document.getElementById('routerType').value;
        document.getElementById('accessForm').style.display = routerType === 'Access' ? 'block' : 'none';
        document.getElementById('coreForm').style.display = routerType === 'Core' ? 'block' : 'none';
        //document.getElementById('edgeForm').style.display = routerType === 'Edge' ? 'block' : 'none';
    }


function checkJenkinsStatus() {
    fetch('/check-jenkins-status')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'SUCCESS') {
                document.getElementById('pushConfigBtn').disabled = false;
                document.getElementById('jenkinsStatus').textContent = "Jenkins Job Successful!";
            } else if (data.status === 'PENDING') {
                document.getElementById('jenkinsStatus').textContent = "Jenkins Job is still running...";
            } else {
                document.getElementById('jenkinsStatus').textContent = "Jenkins Job Failed!";
            }
        })
        .catch(error => {
            document.getElementById('jenkinsStatus').textContent = 'Error fetching Jenkins status: ' + error;
        });
}

// Poll Jenkins every 5 seconds after form submission
    document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent default form submission

        // Submit the form data via Fetch API
        fetch('/add-device', {
            method: 'POST',
            body: new FormData(this),
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'File saved, pushed to Github and Jenkins triggered.') {
		// Wait for 20 seconds before checking Jenkins status
                setTimeout(() => {
                    checkJenkinsStatus();
                }, 80000);
		
		// Start checking Jenkins status after the push
