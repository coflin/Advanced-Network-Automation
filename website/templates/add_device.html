<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Device</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .form-section {
            display: none; /* Initially hide all form sections */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showGrafana()">Grafana Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showForm()">Add New Device</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Add a New Device</h1>
        <form id="deviceForm" action="/add-device" method="POST">
            <div class="form-group">
                <label for="router_type">Type of Router:</label>
                <select class="form-control" id="router_type" name="router_type" onchange="showRouterForm()">
                    <option value="">Select Router Type</option>
                    <option value="Access">Access</option>
                    <option value="Core">Core</option>
                    <option value="Edge">Edge</option>
                </select>
            </div>

            <div id="accessRouterForm" class="form-section">
                <h3>Access Router Configuration</h3>
                <div class="form-group">
                    <label for="device_name">Hostname:</label>
                    <input type="text" class="form-control" id="device_name" name="device_name" required>
                </div>
                <div class="form-group">
                    <label for="admin_secret">Admin Secret:</label>
                    <input type="text" class="form-control" id="admin_secret" name="admin_secret" required>
                </div>
                <div class="form-group">
                    <label for="vlans">VLANs (JSON format):</label>
                    <textarea class="form-control" id="vlans" name="vlans" rows="3" required></textarea>
                </div>
                <!-- Add more fields as necessary for the Access Router configuration -->
            </div>

            <button type="submit" class="btn btn-primary">Add Device</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showRouterForm() {
            const routerType = document.getElementById("router_type").value;
            document.querySelectorAll(".form-section").forEach(section => {
                section.style.display = "none"; // Hide all sections
            });
            if (routerType === "Access") {
                document.getElementById("accessRouterForm").style.display = "block"; // Show Access Router form
            }
            // Add more conditions for Core and Edge router forms if needed
        }
    </script>
</body>
</html>
