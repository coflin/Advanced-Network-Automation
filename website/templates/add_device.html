<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Device</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 150px); /* Adjust height to fill the remaining screen space */
            border: none;
        }
        .grafana-container {
            display: none; /* Start with the Grafana dashboard hidden */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" onclick="showHome()">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showGrafana()">Grafana Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showForm()">Add New Device</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div id="formContainer">
            <h1>Add a New Device</h1>
            <form action="/add-device" method="POST">
                <div class="form-group">
                    <label for="device_name">Device Name:</label>
                    <input type="text" class="form-control" id="device_name" name="device_name" required>
                </div>
                <div class="form-group">
                    <label for="vendor">Vendor:</label>
                    <input type="text" class="form-control" id="vendor" name="vendor" required>
                </div>
                <div class="form-group">
                    <label for="wan_ip">WAN IP:</label>
                    <input type="text" class="form-control" id="wan_ip" name="wan_ip" required>
                </div>
                <div class="form-group">
                    <label for="routing_protocol">Routing Protocol:</label>
                    <input type="text" class="form-control" id="routing_protocol" name="routing_protocol" required>
                </div>
                <div class="form-group">
                    <label for="j2_template">Jinja2 Template:</label>
                    <input type="text" class="form-control" id="j2_template" name="j2_template" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Device</button>
            </form>
        </div>

        <div class="grafana-container" id="grafanaContainer">
            <h2 class="mt-4">Grafana Dashboard</h2>
            <iframe id="grafanaFrame" src="http://localhost:3000/d/ddysd3va691xce/device-statistics?orgId=1&refresh=5s"></iframe>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showGrafana() {
            document.getElementById("formContainer").style.display = "none"; // Hide the form
            document.getElementById("grafanaContainer").style.display = "block"; // Show the Grafana dashboard
        }

        function showForm() {
            document.getElementById("formContainer").style.display = "block"; // Show the form
            document.getElementById("grafanaContainer").style.display = "none"; // Hide the Grafana dashboard
        }

        function showHome() {
            // Redirect to home page (index.html)
            window.location.href = "/";
        }
    </script>
</body>
</html>
